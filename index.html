<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Scrabble Helper (RU/EN)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside id="settingsDrawer" class="drawer" aria-hidden="true">
      <div class="drawer__header">
        <h2 id="settingsTitle">Настройки</h2>
        <button id="settingsClose" class="drawer__close" type="button" aria-label="Закрыть настройки">×</button>
      </div>
      <div class="row">
        <label for="language" id="languageLabel">Язык словаря</label>
        <select id="language">
          <option value="ru">Русский</option>
          <option value="en">English</option>
        </select>
      </div>
      <div class="row row--compact">
        <label class="switch-row" for="showScores">
          <span id="showScoresLabel">Показывать очки у слова</span>
          <span class="switch">
            <input id="showScores" type="checkbox" checked />
            <span class="switch__track" aria-hidden="true"></span>
          </span>
        </label>
      </div>
    </aside>
    <div id="drawerBackdrop" class="backdrop hidden" aria-hidden="true"></div>

    <main class="app">
      <header class="app__header">
        <button id="settingsToggle" class="hamburger" type="button" aria-label="Открыть настройки" aria-expanded="false" aria-controls="settingsDrawer">
          <span></span><span></span><span></span>
        </button>
        <h1 id="appTitle">помощник эрудита</h1>
      </header>

      <section class="input-panel">
        <div class="row">
          <input id="letters" type="text" placeholder="Ваши буквы" autocomplete="off" />
        </div>

        <div class="row row--mask">
          <div class="mask-input-wrap">
            <input id="mask" type="text" placeholder="Маска слова — буквы, знаки _ и *" autocomplete="off" />
            <p class="mask-hint" aria-hidden="true">
              <span>_ одна любая буква</span>
              <span>* несколько букв</span>
            </p>
          </div>
        </div>
      </section>

      <section id="lengthFiltersPanel" class="length-filters-panel hidden">
        <div id="lengthFilters" class="length-filters" aria-label="Фильтр по длине слова"></div>
      </section>

      <section class="results-panel">
        <div id="emptyState" class="empty-state hidden"></div>
        <ul id="results" class="results"></ul>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
