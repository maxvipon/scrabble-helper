<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrabble Helper (RU/EN)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside id="settingsDrawer" class="drawer" aria-hidden="true">
      <div class="drawer__header">
        <h2>Настройки</h2>
        <button id="settingsClose" class="drawer__close" type="button" aria-label="Закрыть настройки">✕</button>
      </div>
      <div class="row">
        <label for="language">Язык словаря</label>
        <select id="language">
          <option value="ru">Русский</option>
          <option value="en">English</option>
        </select>
      </div>
    </aside>
    <div id="drawerBackdrop" class="backdrop hidden" aria-hidden="true"></div>

    <main class="app">
      <header class="app__header">
        <button id="settingsToggle" class="hamburger" type="button" aria-label="Открыть настройки" aria-expanded="false" aria-controls="settingsDrawer">
          <span></span><span></span><span></span>
        </button>
        <h1>Scrabble / Эрудит Helper</h1>
        <p>Мобильная офлайн-версия. На десктопе отображается в узком формате.</p>
      </header>

      <section class="panel">
        <div class="row">
          <label for="letters">Буквы (ваш набор)</label>
          <input id="letters" type="text" placeholder="например, комикс" autocomplete="off" />
        </div>

        <div class="row">
          <label for="mask">Маска ( _ = 1 любая, * = любое кол-во )</label>
          <input id="mask" type="text" placeholder="например, _о__кс или _ом*" autocomplete="off" />
        </div>
      </section>

      <section class="panel">
        <h2>Фильтр по длине</h2>
        <div id="lengthFilters" class="length-filters" aria-label="Фильтр по длине слова"></div>
      </section>

      <section class="panel">
        <h2>Результаты</h2>
        <p id="summary" class="summary">Загрузка словарей…</p>
        <ul id="results" class="results"></ul>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
